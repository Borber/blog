baseURL = 'https://blog.borber.top/'
languageCode = 'en-us'
title = 'Blog'
theme = 'typo'

# Google analytics code
googleAnalytics = "G-25FBE8WVQQ"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = '你好!'
homeIntroContent = """
我是一名中国软件工程师, 现工作于深圳, 拥有扎实的计算机科学基础和解决复杂问题的热情.
我对`rust`, 网络开发, 客户端开发等一系列课题都很感兴趣.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

# Social icons
[[params.social]]
name = "github"
url = "https://github.com/borber"

